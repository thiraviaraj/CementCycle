    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        class CementCycleAgent {
            constructor() {
                this.sessionId = 'session-' + Math.random().toString(36).substr(2, 9);
                this.context = {
                    userLocation: null,
                    currentWaste: null,
                    preferences: {}
                };
                this.apiEndpoints = {
                    chat: 'https://us-central1-cementcycle-hackathon-2025.cloudfunctions.net/geminiChat',
                    wasteMatcher: 'https://us-central1-cementcycle-hackathon-2025.cloudfunctions.net/wasteMatcherTool',
                    co2Calculator: 'https://us-central1-cementcycle-hackathon-2025.cloudfunctions.net/co2CalculatorTool',
                    priceEstimator: 'https://us-central1-cementcycle-hackathon-2025.cloudfunctions.net/priceEstimatorTool',
                    createMatch: 'https://us-central1-cementcycle-hackathon-2025.cloudfunctions.net/createMatch'
                };
                
                if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                    this.apiEndpoints = {
                        chat: 'http://localhost:8080',
                        wasteMatcher: 'http://localhost:8081',
                        co2Calculator: 'http://localhost:8082',
                        priceEstimator: 'http://localhost:8083',
                        createMatch: 'http://localhost:8084'
                    };
                }
            }

            async sendMessage(message) {
                try {
                    const result = await this.routeMessage(message);
                    if (result) {
                        return result;
                    }

                    const response = await fetch(this.apiEndpoints.chat, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: message,
                            sessionId: this.sessionId,
                            context: this.context
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`API Error: ${response.status} ${response.statusText}`);
                    }

                    const data = await response.json();
                    
                    if (data.context) {
                        this.context = { ...this.context, ...data.context };
                    }

                    return {
                        text: data.response || data.message || 'Sorry, I received an empty response.',
                        suggestedActions: data.suggestedActions || []
                    };

                } catch (error) {
                    console.error('API Error:', error);
                    return {
                        text: `üö® **Connection Error**: ${error.message}
                        
**Please check:**
‚Ä¢ Your internet connection
‚Ä¢ Cloud Functions are deployed and running
‚Ä¢ API endpoints are correctly configured

**For local development:**
Make sure your Cloud Functions are running on localhost:8080-8084

**Need help?** Contact support@cementcycle.com`,
                        suggestedActions: ["Try again", "Check connection", "Contact support"]
                    };
                }
            }

            async routeMessage(message) {
                const msgLower = message.toLowerCase();
                
                try {
                    if (this.containsWords(msgLower, ['match', 'find', 'connect', 'waste', 'buyer'])) {
                        return await this.callWasteMatcher(message);
                    }

                    if (this.containsWords(msgLower, ['co2', 'carbon', 'calculate', 'impact', 'environment'])) {
                        return await this.callCO2Calculator(message);
                    }

                    if (this.containsWords(msgLower, ['price', 'cost', 'rate', 'revenue', 'money'])) {
                        return await this.callPriceEstimator(message);
                    }

                    return null;
                } catch (error) {
                    console.error('Tool routing error:', error);
                    return null;
                }
            }

            async callWasteMatcher(message) {
                const response = await fetch(`${this.apiEndpoints.wasteMatcher}?action=match&waste_type=industrial`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query: message,
                        context: this.context,
                        waste_type: "industrial",
                        action: "match"
                    })
                });

                if (!response.ok) throw new Error(`Waste Matcher API Error: ${response.status}`);
                const data = await response.json();
                
                return {
                    text: `üéØ **Smart Waste Matching Results**\n\n${data.response}`,
                    suggestedActions: data.suggestedActions || ["View all matches", "Create listing", "Contact buyer"]
                };
            }

            async callCO2Calculator(message) {
                const response = await fetch(this.apiEndpoints.co2Calculator, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query: message,
                        context: this.context
                    })
                });

                if (!response.ok) throw new Error(`CO2 Calculator API Error: ${response.status}`);
                const data = await response.json();
                
                return {
                    text: `üåç **Environmental Impact Analysis**\n\n${data.response}`,
                    suggestedActions: data.suggestedActions || ["Calculate for my waste", "Get carbon credits", "Download report"]
                };
            }

            async callPriceEstimator(message) {
                const response = await fetch(this.apiEndpoints.priceEstimator, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query: message,
                        context: this.context
                    })
                });

                if (!response.ok) throw new Error(`Price Estimator API Error: ${response.status}`);
                const data = await response.json();
                
                return {
                    text: `ÔøΩ **Market Price Analysis**\n\n${data.response}`,
                    suggestedActions: data.suggestedActions || ["Get detailed quote", "Track price trends", "Compare options"]
                };
            }

            async createMatch(wasteId, requirementId) {
                try {
                    const response = await fetch(this.apiEndpoints.createMatch, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            wasteId: wasteId,
                            requirementId: requirementId,
                            sessionId: this.sessionId
                        })
                    });

                    if (!response.ok) throw new Error(`Match Creation API Error: ${response.status}`);
                    const data = await response.json();
                    
                    return {
                        text: `üéâ **Match Created Successfully!**\n\n${data.response}`,
                        suggestedActions: data.suggestedActions || ["View match details", "Contact parties", "Track progress"]
                    };
                } catch (error) {
                    console.error('Match creation error:', error);
                    return {
                        text: `‚ùå **Match Creation Failed**: ${error.message}\n\nPlease try again or contact support.`,
                        suggestedActions: ["Try again", "Contact support"]
                    };
                }
            }

            containsWords(text, words) {
                return words.some(word => text.includes(word));
            }

            async fetchRealData() {
                try {
                    const wasteResponse = await fetch(`${this.apiEndpoints.wasteMatcher}?action=list&waste_type=industrial`);
                    const requirementsResponse = await fetch(`${this.apiEndpoints.wasteMatcher}?action=requirements&waste_type=industrial`);
                    
                    if (wasteResponse.ok && requirementsResponse.ok) {
                        const wasteData = await wasteResponse.json();
                        const requirementsData = await requirementsResponse.json();
                        
                        return {
                            waste: wasteData.data || [],
                            requirements: requirementsData.data || []
                        };
                    }
                } catch (error) {
                    console.error('Failed to fetch real data:', error);
                }
                
                return null;
            }

                            }]);
                        } else {
                            setConnectionStatus('offline');
                            setMessages(prev => [...prev, {
                                text: "‚ö†Ô∏è **Using demo mode**\n\nI'm currently showing sample data. To access live waste listings and AI-powered matching, please ensure your Cloud Functions are deployed and running.",
                                isAI: true,
                                suggestedActions: ["Check deployment", "View setup guide", "Continue with demo"]
                            }]);
                        }
                    } catch (error) {
                        console.error('Failed to load real data:', error);
                        setConnectionStatus('error');
                        setMessages(prev => [...prev, {
                            text: `üö® **Connection Error**\n\nFailed to connect to CementCycle backend services. Error: ${error.message}\n\nUsing demo mode for now.`,
                            isAI: true
                        }]);
                    }
                };

                loadRealData();
            }, [agent]);

            useEffect(() => {
                const interval = setInterval(() => {
                    setTotalCO2Saved(prev => prev + Math.floor(Math.random() * 8) + 2);
                    setActiveMatches(prev => {
                        const change = Math.floor(Math.random() * 3) - 1;
                        return Math.max(40, prev + change);
                    });
                    setWasteProcessed(prev => prev + Math.floor(Math.random() * 12) + 3);
                    setRevenueGenerated(prev => Number((prev + (Math.random() * 0.05)).toFixed(2)));
                }, 4000);
                return () => clearInterval(interval);
            }, []);

            useEffect(() => {
                messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
            }, [messages]);

            const quickActions = [
                "I have fly ash to sell",
                "Find steel slag buyers",
                "Calculate CO2 impact",
                "Show current market prices",
                "Register my company"
            ];

            const handleSendMessage = async (text = inputValue) => {
                if (!text.trim()) return;

                setMessages(prev => [...prev, { text, isAI: false }]);
                setInputValue('');
                setIsLoading(true);

                try {
                    const response = await agent.sendMessage(text);
                    setMessages(prev => [...prev, {
                        text: response.text,
                        isAI: true,
                        suggestedActions: response.suggestedActions
                    }]);
                } catch (error) {
                    setMessages(prev => [...prev, {
                        text: "üö® I'm experiencing technical difficulties. Our engineering team has been notified. Please try again in a moment or contact support@cementcycle.com",
                        isAI: true
                    }]);
                } finally {
                    setIsLoading(false);
                }
            };

            const handleQuickAction = (action) => {
                handleSendMessage(action);
            };

            const handleSuggestedAction = (action) => {
                handleSendMessage(action);
            };

            const handleMatch = async (wasteId, requirementId) => {
                try {
                    const result = await agent.createMatch(wasteId, requirementId);
                    setMessages(prev => [...prev, result]);
                } catch (error) {
                    console.error('Match creation failed:', error);
                    setMessages(prev => [...prev, {
                        text: `‚ùå **Match Creation Failed**: ${error.message}

**Please try again or contact our support team**
ÔøΩ support@cementcycle.com
üì± +91-9876543210`,
                        isAI: true
                    }]);
                }
            };

            const handleKeyPress = (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleSendMessage();
                }
            };

            return (
                <div className="container">
                    <div className="header">
                        <h1>üå± CementCycle</h1>
                        <p>AI-Powered Circular Economy Platform Transforming Industrial Waste into Sustainable Cement Solutions</p>
                    </div>

                    <div className="dashboard">
                        <div className="metric-card">
                            <h3><i className="fas fa-leaf icon"></i>CO2 Saved (Tons)</h3>
                            <div className="impact-number">{totalCO2Saved.toLocaleString()}</div>
                            <div className="metric-description">
                                Equivalent to {Math.floor(totalCO2Saved * 1.2).toLocaleString()} trees planted
                            </div>
                        </div>
                        <div className="metric-card">
                            <h3><i className="fas fa-link icon"></i>Active Matches</h3>
                            <div className="impact-number">{activeMatches}</div>
                            <div className="metric-description">
                                Waste-to-cement connections this month
                            </div>
                        </div>
                        <div className="metric-card">
                            <h3><i className="fas fa-recycle icon"></i>Waste Processed (Tons)</h3>
                            <div className="impact-number">{wasteProcessed.toLocaleString()}</div>
                            <div className="metric-description">
                                Diverted from landfills to productive use
                            </div>
                        </div>
                    </div>

                    <div className="main-content">
                        <div className="chat-container">
                            <div className="chat-header">
                                <h3><i className="fas fa-robot"></i> Gemini AI Assistant</h3>
                                <div className={`ai-status ${connectionStatus}`}>
                                    <i className={`fas fa-circle ${connectionStatus === 'connected' ? 'pulse' : ''}`}></i> 
                                    {connectionStatus === 'connected' ? 'Live API' : 
                                     connectionStatus === 'connecting' ? 'Connecting...' : 
                                     connectionStatus === 'offline' ? 'Demo Mode' : 'Error'}
                                </div>
                            </div>

                            <div className="quick-actions">
                                {quickActions.map((action, index) => (
                                    <button
                                        key={index}
                                        className="quick-btn"
                                        onClick={() => handleQuickAction(action)}
                                    >
                                        {action}
                                    </button>
                                ))}
                            </div>

                            <div className="chat-messages">
                                {messages.map((message, index) => (
                                    <div key={index}>
                                        <div className={`message ${message.isAI ? 'ai-message' : 'user-message'}`}>
                                            <div dangerouslySetInnerHTML={{ __html: message.text.replace(/\n/g, '<br>') }} />
                                        </div>
                                        {message.suggestedActions && (
                                            <div className="suggested-actions">
                                                {message.suggestedActions.map((action, actionIndex) => (
                                                    <button
                                                        key={actionIndex}
                                                        onClick={() => handleSuggestedAction(action)}
                                                        className="suggested-action-btn"
                                                    >
                                                        {action}
                                                    </button>
                                                ))}
                                            </div>
                                        )}
                                    </div>
                                ))}
                                {isLoading && (
                                    <div className="message ai-message">
                                        <div className="loading"></div>
                                        AI is analyzing your request...
                                    </div>
                                )}
                                <div ref={messagesEndRef} />
                            </div>

                            <div className="chat-input">
                                <input
                                    type="text"
                                    value={inputValue}
                                    onChange={(e) => setInputValue(e.target.value)}
                                    placeholder="Ask about waste matching, pricing, environmental impact, or logistics..."
                                    onKeyPress={handleKeyPress}
                                />
                                <button className="send-btn" onClick={() => handleSendMessage()}>
                                    <i className="fas fa-paper-plane"></i>
                                    Send
                                </button>
                            </div>
                        </div>

                        <div className="sidebar">
                            <div className="sidebar-card">
                                <h3><i className="fas fa-chart-line icon"></i>Revenue Impact</h3>
                                <div className="stats-grid">
                                    <div className="stat-item">
                                        <span className="stat-number">‚Çπ{revenueGenerated}Cr</span>
                                        <div className="stat-label">Generated This Quarter</div>
                                    </div>
                                    <div className="stat-item">
                                        <span className="stat-number">‚Çπ3,200</span>
                                        <div className="stat-label">Avg Price/Ton</div>
                                    </div>
                                    <div className="stat-item">
                                        <span className="stat-number">98.5%</span>
                                        <div className="stat-label">Success Rate</div>
                                    </div>
                                    <div className="stat-item">
                                        <span className="stat-number">24hr</span>
                                        <div className="stat-label">Avg Match Time</div>
                                    </div>
                                </div>
                            </div>

                            <div className="sidebar-card">
                                <h3><i className="fas fa-bullhorn icon"></i>Market Alerts</h3>
                                <div className="waste-item">
                                    <h4>üî• High Demand: Silica Fume</h4>
                                    <p>Price increased 12% this month</p>
                                    <p>Premium rates up to ‚Çπ5,200/ton</p>
                                </div>
                                <div className="waste-item">
                                    <h4>üìà Trend: Steel Slag Rising</h4>
                                    <p>Infrastructure boom driving demand</p>
                                    <p>Long-term contracts available</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="bottom-section">
                        <div className="sidebar-card">
                            <h3><i className="fas fa-boxes icon"></i>Available Waste Inventory</h3>
                            {(realData?.waste || mockWasteData).map(waste => (
                                <div key={waste.id} className="waste-item">
                                    <h4>{waste.type} - {waste.quantity}</h4>
                                    <p><strong>{waste.company}</strong>, {waste.location}</p>
                                    <p>Quality: {waste.quality} | CO2 Savings: {waste.co2Save} tons</p>
                                    <p>Price: {waste.price} | Updated: {waste.lastUpdated}</p>
                                    <button
                                        className="match-btn"
                                        onClick={() => handleMatch(waste.id, 1)}
                                    >
                                        {connectionStatus === 'connected' ? 'AI Match' : 'Demo Match'}
                                    </button>
                                </div>
                            ))}
                            {connectionStatus !== 'connected' && (
                                <div style={{textAlign: 'center', padding: '16px', color: '#6b7280', fontSize: '0.875rem'}}>
                                    üìç Showing demo data. Connect to API for live listings.
                                </div>
                            )}
                        </div>

                        <div className="sidebar-card">
                            <h3><i className="fas fa-industry icon"></i>Cement Plant Requirements</h3>
                            {(realData?.requirements || mockRequirements).map(req => (
                                <div key={req.id} className="requirement-item">
                                    <h4>{req.material} - {req.quantity}</h4>
                                    <p><strong>{req.company}</strong>, {req.location}</p>
                                    <p>Offering: {req.price} | Rating: ‚≠ê {req.rating}/5</p>
                                    <p>Urgency: {req.urgency} | {req.delivery}</p>
                                    <button
                                        className="match-btn"
                                        onClick={() => handleMatch(1, req.id)}
                                    >
                                        {connectionStatus === 'connected' ? 'AI Connect' : 'Demo Connect'}
                                    </button>
                                </div>
                            ))}
                            {connectionStatus !== 'connected' && (
                                <div style={{textAlign: 'center', padding: '16px', color: '#6b7280', fontSize: '0.875rem'}}>
                                    üìç Showing demo data. Connect to API for live requirements.
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<CementCycleApp />, document.getElementById('root'));
    </script>
</body>
</html>
